<!DOCTYPE html>

<head>
  <style>
    html,
    body {
      height: 100%;
      overflow: hidden;
    }

    .box {
      box-sizing: border-box;
      width: 100px;
      height: 50px;
      line-height: 40px;
      text-align: center;
      font-size: 16px;
      border: 1px solid #111;
      background: #aaa;
    }

    body {
      position: relative;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

  </style>
</head>

<body>
  <div class='box' id='box'>
    flex
  </div>
</body>
