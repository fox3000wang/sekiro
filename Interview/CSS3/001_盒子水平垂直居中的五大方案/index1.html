<!DOCTYPE html>

<head>
  <style>
    html,
    body {
      height: 100%;
      overflow: hidden;
    }

    .box {
      box-sizing: border-box;
      width: 100px;
      height: 50px;
      line-height: 40px;
      text-align: center;
      font-size: 16px;
      border: 1px solid #111;
      background: #aaa;
    }

    body {
      position: relative;
    }

    .box {
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -25px;
      margin-left: -50px;
    }

  </style>
</head>

<body>
  <div class='box' id='box'>
    水平垂直居中
  </div>
</body>
