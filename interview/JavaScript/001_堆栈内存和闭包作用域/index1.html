<body>

  <script>
    let a = {}, // 先在栈内存创建一个变量a，然后在堆内存里创建了{}, 然后把{}的地址赋给a
      b = '0',
      c = 0;
    a[b] = "foo"; // a['0'] = "foo"; 
    // 属性名可以是undefined Symbol boolean
    a[c] = "bar"; // 属性名不能重复, 属性名不能为数字。然后覆盖掉了'0';
    console.log(a[b]);

  </script>
